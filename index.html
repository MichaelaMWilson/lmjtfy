<!DOCTYPE html>
<html lang="en-US">
  <head>
  <title>Let Me Jira That For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/295f98dd8b.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  </head>
  <body class="content">
  <!-- Mouse path design by Louis Hoebregts from https://css-tricks.com/simulating-mouse-movement/ -->
  <svg id="mouse" class="hide" fill="white" stroke="black"><path d="M20,21l4.5,8l-3.4,2l-4.6-8.1L12,29V9l16,12H20z"></path></svg>
    <div class="title pad-bottom">
      <label>Let Me </label>
      <img src="resources/jira_logo.png"/>
      <label>Jira That For You</label>
    </div>
    <span>
      <div id="domainSection" class="domain pad-bottom hide">
        <label>What is your Jira domain?</label>
        <div class="url">
	      <span>jira.</span>
          <input placeholder="domain" type="text" id="domainName">
          <span>.com</span>
	    </div>
      </div>
      <div class="search-view pad-bottom">
        <i class="fas fa-search"></i>
        <input placeholder="Enter your search terms" type="text" id="searchQuery">
        <br />
        <br />
        <button id="linkBtn" type="button" onclick="generateLink()">Get link</button>
        <button id="searchBtn" type="button" onclick="redirectToJira()">Search</button>
      </div>
      <label id="sarcasticLabel" class="hide">Now, was that so hard?</label>
      <div id="linkDiv" class="link hide">
      <span>Here's your LMJTFY link:</span>
      <input type="text" readonly="readonly" id="linkBox">
      </div>
    </span>
  </body>
</html>
